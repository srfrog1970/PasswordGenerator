<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>

    <script>
      // Prompt user for password specifications

      var msg = "How many characters?";
      numofchars = pomptForMessage(msg, 1);

      var msg = "Use UPPERCASE letters (y/n)?";
      useuppercase = pomptForMessage(msg, 2);

      var msg = "Use lowercase letters (y/n)?";
      uselowercase = pomptForMessage(msg, 2);

      var msg = "Use numbers (y/n)?";
      usenumbers = pomptForMessage(msg, 2);

      var msg = "Use symbols (y/n)?";
      usesymbols = pomptForMessage(msg, 2);

      console.log("numofchars: " + numofchars);
      console.log("useuppercase: " + useuppercase);
      console.log("uselowercase: " + uselowercase);
      console.log("usenumbers: " + usenumbers);
      console.log("usesymbols: " + usesymbols);

      generatePassword(
        numofchars,
        useuppercase,
        uselowercase,
        usenumbers,
        usesymbols
      );
    </script>
  </body>
</html>
